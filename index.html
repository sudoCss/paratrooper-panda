<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <link rel="icon" type="image/svg+xml" href="/vite.svg" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Paratrooper Panda</title>
    </head>
    <body>
        <canvas id="scene"></canvas>
        <div class="habdometer">
            <p class="habdometer-data">
                Time: <span id="time-meter"></span> seconds
            </p>
            <p class="habdometer-data">
                Delta Time: <span id="delta-time-meter"></span> seconds
            </p>
            <p class="habdometer-data">
                Velocity: <span id="velocity-meter"></span> m/s
            </p>
            <p class="habdometer-data">
                Terminal Velocity:
                <span id="terminal-velocity-meter"></span> m/s
            </p>
            <p class="habdometer-data">
                Acceleration: <span id="acceleration-meter"></span> m/s<sup
                    >2</sup
                >
            </p>
            <p class="habdometer-data">
                Current X: <span id="current-x-meter"></span>
            </p>
            <p class="habdometer-data">
                Current Y: <span id="current-y-meter"></span>
            </p>
            <p class="habdometer-data">
                Delta X: <span id="delta-x-meter"></span> meters
            </p>
            <p class="habdometer-data">
                Delta Y: <span id="delta-y-meter"></span> meters
            </p>
        </div>
        <div class="loading">
            <div class="spinner-container">
                <span class="spinner"></span>
                <p>Loading<span>.</span><span>.</span><span>.</span></p>
                <progress id="progress-bar" value="0" max="100"></progress>
            </div>
            <form class="initials hidden">
                <label for="ship-height"
                    >Ship Height (Meters)
                    <input
                        type="number"
                        min="10"
                        max="10000"
                        name="shipHeight"
                        placeholder="ship height in meters"
                        id="ship-height"
                        value="1000"
                    />
                </label>
                <label for="ship-speed"
                    >Ship Speed (Meters/Second)
                    <input
                        type="number"
                        min="0"
                        max="330"
                        name="shipSpeed"
                        placeholder="ship speed in m/s"
                        id="ship-speed"
                        value="100"
                    />
                </label>
                <input type="submit" value="Start" />
            </form>
        </div>
        <script type="module" src="/src/main.js"></script>
    </body>
</html>
